<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="text-center">Registration</h1><hr>
                <div class="alert alert-success" role="alert">
                  Account Has Been created! <a routerLink="/login" class="text-primary"
                  style="cursor: pointer;">Login here</a> 
                </div>
                <form [formGroup]="signupForm" >
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" class="form-control" placeholder="User name"
                        formControlName="displayName">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email "
                        formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password"
                        formControlName="password">
                    </div><br>
                    <button class="btn btn-outline-success" (click)="signup()">Creat an Acount</button>
                </form>
            </div>
        </div>
    </div>
</div>
