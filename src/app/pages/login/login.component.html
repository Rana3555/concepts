<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="text-center">Login</h1><hr>
                <div class="alert alert-success" role="alert">
                  Quick to Login !!! <a routerLink="/register" class="text-primary"
                  style="cursor: pointer;">Click to register here</a> 
                </div>
                <form [formGroup]="loginForm" >
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email "
                        formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password"
                        formControlName="password">
                    </div><br>
                    <button class="btn btn-outline-success" (click)="login()">Creat an Acount</button>
                </form>
            </div>
        </div>
    </div>
</div>
